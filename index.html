<!doctype html>
<html>

<head>
	<title>Flaming Robot</title>

	<style>
		p {
			color: blue;
		}
	</style>
</head>

<body>
	<p>Guess a number between 1 and 1000</p>
	<input id='guess'/>
	<button onclick='clicked()'>Guess</button>
	<p id='result'></p>

	<script>
	var answer = Math.floor( Math.random() * 1000 ) + 1;
	var guess = document.getElementById( 'guess' );
	var result = document.getElementById( 'result' );

	function clicked () {

		var value = parseInt( guess.value );

		if ( value == answer ) {
			result.innerHTML = 'you got it!';
		}
		else if ( value < answer ) {
			result.innerHTML = 'too low';
		}
		else {
			result.innerHTML = 'too high';
		}

	}

	</script>
</body>

</html>
